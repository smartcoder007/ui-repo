<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/table.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="../js/myApp.js"></script>
</head>
<body>

	<div ng-app="myApp" ng-controller="customersCtrl">

		<table>
			<tr ng-repeat="x in myData | orderBy : 'id'">				
				<td>{{ x.id }}</td>
				<td>{{ x.buildingType }}</td>
				<td>{{ x.occupiedStatus }}</td>
				<td>{{ x.residentList }}</td>
				<td>{{ x.activeState }}</td>
				<td>{{ x.address }}</td>
				<td>{{ x.objectList }}</td>
				<td>{{ x.alertRuleList }}</td>
				<td>{{ x.alertEnableStatus }}</td>
				<td>{{ x.remarks }}</td>
			</tr>
		</table>

	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope, $http) {
			$http.get("http://184.72.34.109/DataHub/building").then(function(response) {
				$scope.myData = response.data.object;
				//$scope.myData = response.object;
				console.log(response);
				console.log(response.status);
			});
		});
		
		
	</script>

</body>
</html>
